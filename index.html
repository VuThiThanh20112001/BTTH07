<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>BTTH07</title>
</head>

<body>
    <div class="main">
        <h1>Registration Form</h1>
        <form action="" id="form">
            <div class="row">
                <label for="user_id">user id</label>
                <input type="text" name="" id="user_id">
            </div>
            <span class="check check1"></span>
            <div class="row">
                <label for="pass_word">password</label>
                <input type="text" name="" id="pass_word">
            </div>
            <span class="check check2"></span>
            <div class="row">
                <label for="Name">Name</label>
                <input type="text" name="" id="Name">
            </div>
            <span class="check check3"></span>
            <div class="row">
                <label for="address">Address</label>
                <input type="text" name="" id="address">
            </div>
            <div class="row">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="1">(Please select a country)</option>
                    <option value="2">Thái Bình</option>
                    <option value="3">Nam Định</option>
                    <option value="4">Quảng Ninh</option>
                </select>
            </div>
            <span class="check check4"></span>
            <div class="row">
                <label for="ZIP_code">ZIP code</label>
                <input type="text" name="" id="ZIP_code">
            </div>
            <span class="check check5"></span>
            <div class="row">
                <label for="Email">Email</label>
                <input type="email" name="" id="Email">
            </div>
            <span class="check check6"></span>
            <div class="row">
                <span>Sex</span>
                <div class="abc">
                    <input type="radio" value="1" name="sex" id="Male">
                    <label for="Male">Male</label>
                    <input type="radio" value="2" name="sex" id="Female">
                    <label for="Female">Female</label></div>
            </div>
            <span class="check check7"></span>
            <div class="row">
                <span>Language</span>
                <div class="abc1">
                    <input type="checkbox" name="Language" id="English" value="1">
                    <label for="English">English</label>
                    <input type="checkbox" name="Language" id="Non_English" value="1">
                    <label for="Non_English">Non English</label>
                </div>
            </div>
            <span class="check check8"></span>
            <div class="row">
                <label for="About">About</label>
                <textarea name="" id="About" cols="20" rows="5"></textarea>
            </div>
            <button type="submit">submit</button>
            <span class="check check9"></span>
        </form>
    </div>
    <script src="main.js"></script>c
</body>

</html>
